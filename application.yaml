apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/gerspcs/k8slearnings.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    server: https://127.0.0.1:44489.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
